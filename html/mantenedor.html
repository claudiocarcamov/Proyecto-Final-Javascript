<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href= "../css/styles.css">
</head>
<body>

    <!-- Inicio navbar -->
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">              
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        </button>
            <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../html/index.html">Compra usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/mantenedor.html">Mantenedor Administrador</a>
                </li>
            </ul>
            </div>
        </div>

    <!-- Fin navbar -->

    <h1>Agregar producto</h1>
    <section>
      <!-- Inicio formulario contacto -->
      <div class="contenidoPaginas">
        <form id="formulario">
            <p>Este mantenedor sirve para agregar un nuevo producto</p>
            <div class="mb-2 mt-2">
                <label for="nombreproducto" class="form-label">Nombre Producto</label>
                <input type="text" class="form-control" id="nombreproducto" placeholder="Ej: Vegeta" name="nombreproducto" required>
            </div>
            <div class="mb-100">
                <label for="valorproducto" class="form-label">Monto Producto</label>
                <input type="number" class="form-control" id="valorproducto" placeholder="Ej: 1000" name="valorproducto" >
            </div>
            <div class="mb-2">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
      </div>
    </section>

      <!-- Fin formulario contacto -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
